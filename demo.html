<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ID Picker</title>
    <script src="unique_ids.js" defer></script>
</head>
<body>
    <h1>Random Unique ID Generator</h1>
    <button id="generateIDButton">Get Random ID</button>
    <p id="idDisplay">Your random ID will appear here.</p>

    <script>
        document.getElementById("generateIDButton").addEventListener("click", function() {
            const randomID = getRandomID();
            document.getElementById("idDisplay").textContent = "Random ID: " + randomID;
        });
    </script>
</body>
</html>
