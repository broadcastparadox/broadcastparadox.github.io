<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Hacking Simulation</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #121212;
            color: #00FF00;

        }
        #output {
            white-space: pre-wrap;
            width: 80%;

            border: none;
            cursor: pointer;

    <h1>Hacking Simulation</h1>

    <div id="output"></div>

    <script src="script.js" defer></script>
