<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Station Data Terminal</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background: #0a0f1b;
            color: #4caf50;
        }
        .terminal {
            background: #000;
            color: #4caf50;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        .terminal .line {
            margin: 0;
            white-space: nowrap;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #1b2735;
            color: #f5f5f5;
            font-size: 0.8em;
        }
        .link {
            display: block;
            text-align: center;
            margin: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="line">Initializing terminal...</div>
    </div>

    <!-- Link to the demo page -->
    <div class="link">
        <a href="demo.html" style="color: #4caf50; text-decoration: none;">Go to Demo Page</a>
    </div>

    <footer>
        <p>&copy; 2024 The Broadcast Paradox Team. All rights reserved.</p>
    </footer>

    <script>
        // Fictional radio stations
        const stations = [
            "Radio Alpha",
            "Beta Waves",
            "Gamma FM",
            "Delta Hits",
            "Epsilon Frequencies",
            "Zeta Beats",
            "Eta Broadcasting",
            "Theta Airwaves",
            "Iota Classics",
            "Kappa Vibes"
        ];

        const terminal = document.getElementById("terminal");

        // Simulate streaming data
        function streamData() {
            const timestamp = new Date().toISOString();
            const station = stations[Math.floor(Math.random() * stations.length)];
            const frequency = (Math.random() * (108.0 - 87.5) + 87.5).toFixed(1);
            const signalStrength = (Math.random() * 100).toFixed(2);
            const anomalyChance = Math.random();

            let message = `[${timestamp}] Station: ${station} | Frequency: ${frequency} MHz | Signal Strength: ${signalStrength}%`;

            if (anomalyChance < 0.01) {
                message += " | ANOMALY DETECTED: Signal Disruption";
            }

            const line = document.createElement("div");
            line.className = "line";
            line.textContent = message;
            terminal.appendChild(line);

            // Scroll to the bottom
            terminal.scrollTop = terminal.scrollHeight;

            // Continue streaming
            setTimeout(streamData, Math.random() * 500 + 200); // Random delay between 200ms and 700ms
        }

        // Start streaming data
        setTimeout(() => {
            const initLine = document.createElement("div");
            initLine.className = "line";
            initLine.textContent = "Streaming data from fictional radio stations...";
            terminal.appendChild(initLine);
            streamData();
        }, 1000);
    </script>
</body>
</html>
