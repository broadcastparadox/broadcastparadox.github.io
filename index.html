<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Terminal Game</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            width: 80%;
            height: 80%;
            border: 2px solid green;
            padding: 20px;
            overflow-y: auto;
        }
        #inputField {
            width: 100%;
            background-color: black;
            color: green;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <input type="text" id="inputField" placeholder="Type here...">
    </div>

    <script src="game.js"></script>
</body>
</html>
