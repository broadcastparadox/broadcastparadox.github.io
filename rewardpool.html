<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward Pool Tracker</title>
  <style>
    /* Cyberpunk Hacker Theme */
    body {
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ff99;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      text-transform: uppercase;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    #info {
      font-size: 1.2em;
      padding: 20px;
      width: 80%;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff99;
      border-radius: 10px;
      text-align: left;
      overflow-y: auto;
      max-height: 50vh;
    }

    .static-data {
      margin: 10px 0;
    }

    .static-data span {
      color: #007f66;
    }

    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 10px #00ff99;
    }
  </style>
</head>
<body>
  <h1>Reward Pool Tracker</h1>
  <div id="info">
    <p class="static-data">Token Address: <span>0x54Cc72D260f4B23091Dba86c0073F3D9B6201886</span></p>
    <p class="static-data">Reward Pool Address: <span>0x9230Ddfc2B18e9fc86Fc9F8d751726c5bDf5c9d1</span></p>
    <p class="static-data">Total Tokens in Reward Pool: <span>486,290</span></p>
    <p class="static-data">Payout Per Anomaly: <span>10,000 of the Reward Pool</span></p>
  </div>
  <div id="countdown">Next Payout in: <span id="time"></span></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const nextPayout = new Date(now);
      nextPayout.setHours(3, 33, 0, 0); // Set to 3:33 AM PST

      if (now >= nextPayout) {
        // If the current time has passed today's 3:33 AM, set to tomorrow
        nextPayout.setDate(nextPayout.getDate() + 1);
      }

      const timeDiff = nextPayout - now; // Time difference in milliseconds
      const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
      const seconds = Math.floor((timeDiff / 1000) % 60);

      // Display the countdown
      document.getElementById("time").innerText = `${hours}h ${minutes}m ${seconds}s`;
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to display immediately
  </script>
</body>
</html>
